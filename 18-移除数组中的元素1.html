<script>
    // 1.生成新的数组
    function remove(arr, item) {
        return arr.filter(function (value, index) {
            return value != item
        })
    }

    // 2.不生成新的数组
    function removeWithoutCopy(arr, item) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == item) {
                arr.splice(i, 1);
                i--;
            }
        }
        return arr
    }
    removeWithoutCopy([1, 2, 2, 3, 4, 2, 2], 2)
</script>
