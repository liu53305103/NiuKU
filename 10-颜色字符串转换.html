<script>
    // num.toString(16) 转换成16进制
    function rgb2hex(sRGB) {
        try {
            RGB_arr = sRGB.split('(')[1].split(')')[0].split(',');
        } catch (e) {
            return sRGB
        }
        let str = '#';
        RGB_arr.forEach(function (value, index) {
            if (isNaN(Number(value)) || Number(value) < 0 || Number(value) > 255) {
                return sRGB
            }
            let str_temp = Number(value.trim()).toString(16)
            str_temp = str_temp.length == 2 ? str_temp : '0' + str_temp
            str += str_temp
        })
        // console.log(str);
        return str
    }
    console.log(rgb2hex('abcdefg'));
    console.log(rgb2hex('rgb(255,255,100)'));
    console.log(rgb2hex('rgb(0, 0, 0)'));
</script>
