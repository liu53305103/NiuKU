<script>
    // 删除数组 arr 最后一个元素。不要直接修改数组 arr，结果返回新的数组
    function truncate(arr) {
        let arr2 = []
        for (let i = 0; i < arr.length; i++) {
            arr2.push(arr[i])
        }
        arr2.splice(arr2.length - 1, 1)
        return arr2
    }
</script>
