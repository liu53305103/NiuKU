<script>
    //     使用二分查找从一组有序且不重复的数组arr里，寻找目标item，并返回item所在位置的索引，如果没有找到则返回 -1。

    function indexOf(arr, item) {
        if (item > arr[arr.length - 1] || item < arr[0]) {
            return -1
        }
        let mid = Math.floor(arr.length / 2)
        let left = 0
        let right = arr.length - 1
        do {
            if (arr[mid] > item) {
                right = mid - 1;
            } else if (arr[mid] < item) {
                left = mid + 1;
            } else {
                return mid
            }
            if (arr[left] > item || arr[right] < item) {
                return -1;
            }
            mid = Math.floor((left + right) / 2)
        } while (arr[mid] != item && mid != left)
        if (arr[right] == item) {
            return right
        }
        if (arr[left] == item) {
            return left
        }
        return -1
    }

    console.log(indexOf([1, 2, 3, 4, 5], 1));
</script>
