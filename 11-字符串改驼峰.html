<script>
    function cssStyle2DomStyle(sName) {
        let sNameAll = sName.split('-');
        let i = 0;
        if (sNameAll[0] == '') {
            str = sNameAll[1];
            i = 2;
        } else {
            str = sNameAll[0];
            i = 1;
        }
        for (; i < sNameAll.length; i++) {
            let firstStr = sNameAll[i][0];
            firstStr = firstStr.toUpperCase();
            sNameAll[i] = firstStr + sNameAll[i].slice(1)
            str += sNameAll[i]
        }
        return str;
    }
